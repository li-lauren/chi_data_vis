<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <script>
        // Append SVG
        let width = 800;
        let height = 800;

        let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


        // Load Map and Public Urination JSON
        Promise.all([d3.json("data/chi_comm_areas.geojson"), 
            d3.json("data/chicago_public_urination.json")])
        .then(function(data) {
            let map = data[0];
            let urin_recs = data[1];

            // Append Chicago Community Area Map
            let proj = d3.geoAlbers()
                .fitSize([width, height], map)
                
            let geoPath = d3.geoPath().projection(proj);

            let g = svg.append("g");

            g.selectAll('path')
                .data(map.features)
                .join('path')
                .attr('d', geoPath)
                .attr('fill', '#088')
                .attr('stroke', '#000'); 

            // Load Urination Records Data
            let urin_tix = svg.append("g");

            urin_tix.selectAll("path")
                .data(urin_recs.features)
                .enter()
                .append("path")
                .attr("fill","#900")
                .attr("stroke","#999")
                .attr("d", geoPath)
                .attr("class", "ticket");

        })
    </script>
    
</body>
</html>
